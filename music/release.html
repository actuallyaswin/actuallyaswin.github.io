<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release - Music Browser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
</head>
<body>
    <div class="container">
        <div class="site-header">
            <a href="index.html" class="site-logo-small">
                <span class="logo-main">aswin.db</span><span class="logo-slash">/</span><span class="logo-accent">music</span>
            </a>
            <a href="javascript:history.back()" class="back-button">← Back</a>
        </div>

        <header id="releaseHeader" class="artist-header-layout">
            <div class="artist-photo-container">
                <div class="artist-photo" id="albumArt">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100" height="100" fill="#1e293b"/>
                        <text x="50" y="60" text-anchor="middle" font-size="40" fill="#475569">♪</text>
                    </svg>
                </div>
            </div>
            <div class="artist-info-container">
                <h1 id="releaseName">Loading...</h1>
                <p class="release-artist">
                    by <span id="releaseArtist"></span> ·
                    <span id="releaseYear"></span> ·
                    <span id="releaseType"></span>
                </p>
                <div class="stats-compact" id="releaseStats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalPlays">-</span>
                        <span class="stat-label">plays</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="tracksListened">-</span>
                        <span class="stat-label">tracks</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Listening History Chart -->
        <section class="chart-container">
            <div class="chart-header">
                <h3 class="chart-title">Listening History Over Time</h3>
                <div class="chart-controls">
                    <div class="control-group">
                        <button class="control-btn active" data-granularity="monthly">Monthly</button>
                        <button class="control-btn" data-granularity="yearly">Yearly</button>
                    </div>
                    <div class="control-group">
                        <button class="control-btn active" data-type="distribution">Distribution</button>
                        <button class="control-btn" data-type="cumulative">Cumulative</button>
                    </div>
                </div>
            </div>
            <canvas id="historyChart"></canvas>
        </section>

        <!-- Tracks -->
        <section>
            <h2>Tracks</h2>
            <ul class="track-list" id="trackList">
                <li class="loading">Loading tracks...</li>
            </ul>
        </section>

        <footer>
            <p>Powered by <a href="https://github.com/sql-js/sql.js" target="_blank">sql.js</a></p>
        </footer>

        <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            ☀️
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="release.js"></script>
</body>
</html>
