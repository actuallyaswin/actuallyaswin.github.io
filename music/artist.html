<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist - Music Browser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
</head>
<body>
    <div class="container">
        <div class="site-header">
            <a href="index.html" class="site-logo-small">
                <span class="logo-main">aswin.db</span><span class="logo-slash">/</span><span class="logo-accent">music</span>
            </a>
            <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
        </div>

        <header id="artistHeader" class="artist-header-layout">
            <div class="artist-photo-container">
                <div class="artist-photo" id="artistPhoto">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="50" fill="#1e293b"/>
                        <text x="50" y="60" text-anchor="middle" font-size="40" fill="#475569">‚ô™</text>
                    </svg>
                </div>
            </div>
            <div class="artist-info-container">
                <h1 id="artistName">Loading...</h1>
                <div class="stats-compact" id="artistStats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalPlays">-</span>
                        <span class="stat-label">plays</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="uniqueTracks">-</span>
                        <span class="stat-label">tracks</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="totalReleases">-</span>
                        <span class="stat-label">releases</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Listening History Chart -->
        <section class="chart-container">
            <div class="chart-header">
                <h3 class="chart-title">Listening History Over Time</h3>
                <div class="chart-controls">
                    <div class="control-group">
                        <button class="control-btn active" data-granularity="monthly">Monthly</button>
                        <button class="control-btn" data-granularity="yearly">Yearly</button>
                    </div>
                    <div class="control-group">
                        <button class="control-btn active" data-type="distribution">Distribution</button>
                        <button class="control-btn" data-type="cumulative">Cumulative</button>
                    </div>
                </div>
            </div>
            <canvas id="historyChart"></canvas>
        </section>

        <!-- Two Column Layout for Releases and Tracks -->
        <div class="two-column-layout">
            <!-- Releases -->
            <section class="column">
                <div class="section-header">
                    <h2>Top Releases</h2>
                    <div class="sort-controls">
                        <button class="sort-btn active" data-sort-releases="listens" title="Sort by listens">üéß</button>
                        <button class="sort-btn" data-sort-releases="minutes" title="Sort by minutes">‚è±Ô∏è</button>
                        <button class="sort-btn" data-sort-releases="date" title="Sort by release date">üìÖ</button>
                    </div>
                </div>
                <div id="releases">
                    <div class="loading">Loading releases...</div>
                </div>
            </section>

            <!-- Top Tracks -->
            <section class="column">
                <div class="section-header">
                    <h2>Top Tracks</h2>
                    <div class="sort-controls">
                        <button class="sort-btn active" data-sort-tracks="listens" title="Sort by listens">üéß</button>
                        <button class="sort-btn" data-sort-tracks="minutes" title="Sort by minutes">‚è±Ô∏è</button>
                    </div>
                </div>
                <ul class="track-list" id="topTracks">
                    <li class="loading">Loading tracks...</li>
                </ul>
            </section>
        </div>

        <footer>
            <p>Powered by <a href="https://github.com/sql-js/sql.js" target="_blank">sql.js</a></p>
        </footer>

        <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            ‚òÄÔ∏è
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="artist.js"></script>
</body>
</html>
