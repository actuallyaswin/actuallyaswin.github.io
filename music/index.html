<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aswin.db/music</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="theme.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="site-logo">
                <span class="logo-main">aswin.db</span><span class="logo-slash">/</span><span class="logo-accent">music</span>
            </div>
            <p class="subtitle">
                Explore data through the years:
                <a href="year.html" class="year-link">2011 ‚Äì 2025</a>
            </p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value">-</div>
                <div class="stat-label">Total Listens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">-</div>
                <div class="stat-label">Artists</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">-</div>
                <div class="stat-label">Releases</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">-</div>
                <div class="stat-label">Tracks</div>
            </div>
        </div>

        <div class="search-section">
            <input
                type="text"
                id="searchInput"
                placeholder="Search for an artist..."
                autocomplete="off"
            >
            <div id="searchResults" class="search-results"></div>
        </div>

        <div class="two-section-layout">
            <section class="main-content">
                <div class="section-header">
                    <h2>Top Artists</h2>
                    <div class="controls-group">
                        <div class="sort-controls">
                            <button class="sort-btn active" data-sort-artists="listens" title="Sort by listens">üéß</button>
                            <button class="sort-btn" data-sort-artists="minutes" title="Sort by minutes">‚è±Ô∏è</button>
                        </div>
                        <span class="control-separator">|</span>
                        <button class="view-toggle active" id="artistsViewEye" onclick="toggleView('artists', 'stats')" title="Toggle stats overlay">
                            <i data-lucide="eye"></i>
                        </button>
                        <button class="view-toggle" id="artistsViewList" onclick="toggleView('artists', 'list')" title="Toggle list view">
                            <i data-lucide="list"></i>
                        </button>
                    </div>
                </div>
                <div id="topArtists" class="image-grid">
                    <div class="loading">Loading database...</div>
                </div>
            </section>

            <section class="main-content">
                <div class="section-header">
                    <h2>Top Albums</h2>
                    <div class="controls-group">
                        <div class="sort-controls">
                            <button class="sort-btn active" data-sort-albums="listens" title="Sort by listens">üéß</button>
                            <button class="sort-btn" data-sort-albums="minutes" title="Sort by minutes">‚è±Ô∏è</button>
                            <button class="sort-btn" data-sort-albums="date" title="Sort by release date">üìÖ</button>
                        </div>
                        <span class="control-separator">|</span>
                        <button class="view-toggle active" id="albumsViewEye" onclick="toggleView('albums', 'stats')" title="Toggle stats overlay">
                            <i data-lucide="eye"></i>
                        </button>
                        <button class="view-toggle" id="albumsViewList" onclick="toggleView('albums', 'list')" title="Toggle list view">
                            <i data-lucide="list"></i>
                        </button>
                    </div>
                </div>
                <div id="topAlbums" class="image-grid">
                    <div class="loading">Loading albums...</div>
                </div>
            </section>
        </div>

        <footer>
            <p>Powered by <a href="https://github.com/sql-js/sql.js" target="_blank">sql.js</a></p>
        </footer>

        <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            ‚òÄÔ∏è
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
